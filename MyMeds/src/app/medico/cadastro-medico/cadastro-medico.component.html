<div class="logo">
  <div class="medicine"><img src="./assets/Medicine.svg" alt="Medicine" /></div>
  <div class="vector1"><img src="./assets/Vector1.svg" alt="Vector1" /></div>
  <div class="vector2"><img src="./assets/Vector2.svg" alt="Vector2" /></div>
</div>

<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="title">
      {{ estahCadastrando ? "Cadastro de Médico" : "Edição de Médico" }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #formMedico="ngForm" (ngSubmit)="manter()" class="form-container">
      <div class="input-group">
        <mat-form-field>
          <input
            matInput
            placeholder="Nome"
            [(ngModel)]="medicoCadastrado.nome"
            name="nome"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Sobrenome"
            [(ngModel)]="medicoCadastrado.sobrenome"
            name="sobrenome"
            required
          />
        </mat-form-field>
      </div>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="CRM"
          [(ngModel)]="medicoCadastrado.crm"
          name="crm"
          required
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          type="email"
          placeholder="Email"
          [(ngModel)]="medicoCadastrado.email"
          name="email"
          required
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          type="password"
          placeholder="Senha"
          [(ngModel)]="medicoCadastrado.senha"
          name="senha"
          required
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Sexo</mat-label>
        <mat-select [(ngModel)]="medicoCadastrado.sexo" name="sexo" required>
          <mat-option value="Masculino">Masculino</mat-option>
          <mat-option value="Feminino">Feminino</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="buttons-container">
        <button mat-raised-button type="submit" *ngIf="estahCadastrando">
          Salvar
        </button>
        <button mat-raised-button type="submit" *ngIf="!estahCadastrando">
          Atualizar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<mat-card class="retangulo2"></mat-card>

<mat-card-footer class="nameLogo">MyMeds</mat-card-footer>
