<div [@pageTransition]="animationName">
  <div class="container">
    <mat-card class="card">
      <mat-card-header style="margin-bottom: 20px;">
        <mat-card-title class="title">
          {{ estahCadastrando ? "Cadastro de Médico" : "Edição de Médico" }}
        </mat-card-title>
      </mat-card-header>

      <mat-card-content class="form-container">
        <form #formMedico="ngForm" (ngSubmit)="manter()">
          <div style="display: flex; justify-content: space-between; width: 100%; flex-direction: row;">
            <mat-form-field appearance="outline" style="width: 49%;">
              <mat-label>Nome</mat-label>
              <input matInput placeholder="Nome" [(ngModel)]="medicoCadastrado.nome" name="nome" required/>
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 49%;">
              <mat-label>Sobrenome</mat-label>
              <input matInput placeholder="Sobrenome" [(ngModel)]="medicoCadastrado.sobrenome" name="sobrenome" required/>
            </mat-form-field>
          </div>

          <div style="display: flex; justify-content: space-between; width: 100%; flex-direction: row;">
            <mat-form-field appearance="outline" style="width: 32%;">
              <mat-label>CRM</mat-label>
              <input matInput placeholder="CRM" [(ngModel)]="medicoCadastrado.crm" name="crm" required [pattern]="crmPattern" />
              <mat-error *ngIf="formMedico.controls['crm'].invalid && (formMedico.controls['crm'].dirty || formMedico.controls['crm'].touched)">
                O CRM é obrigatório e deve ter um formato válido.
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 32%;">
              <mat-label>Idade</mat-label>
              <input matInput type="number" placeholder="Idade" [(ngModel)]="medicoCadastrado.idade" name="idade" required />
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 32%;">
              <mat-label>Sexo</mat-label>
              <mat-select [(ngModel)]="medicoCadastrado.sexo" name="sexo" required>
                <mat-option value="Masculino">Masculino</mat-option>
                <mat-option value="Feminino">Feminino</mat-option>
              </mat-select>
            </mat-form-field>
          </div>


          <div style="display: flex; justify-content: space-between; width: 100%; flex-direction: row;">
            <mat-form-field appearance="outline" style="width: 49%;">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Email" [(ngModel)]="medicoCadastrado.email" name="email" required />
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 49%;">
              <mat-label>Senha</mat-label>
              <input matInput type="password" placeholder="Senha" [(ngModel)]="medicoCadastrado.senha" name="senha" required minlength="6" />
            </mat-form-field>
          </div>

          <div style="display: flex; justify-content: center; width: 100%;">
            <button mat-stroked-button class="btn" type="submit" *ngIf="estahCadastrando" [disabled]="formMedico.invalid">
              Salvar
            </button>
            <button mat-stroked-button class="btn" type="submit" *ngIf="!estahCadastrando" [disabled]="formMedico.invalid">
              Atualizar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
