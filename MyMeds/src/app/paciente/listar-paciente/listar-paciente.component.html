<div class="patient-list" fxLayout="row" fxLayoutGap="20px">
  <div class="paciente-card" *ngFor="let paciente of pacientes">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ paciente.nome }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Sobrenome: {{ paciente.sobrenome }}</p>
        <p>Email: {{ paciente.email }}</p>
        <p>Data de Nascimento: {{ paciente.dataNascimento }}</p>
        <p>Sexo: {{ paciente.sexo }}</p>
        <p>CPF: {{ paciente.cpf }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/editapaciente', paciente.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="excluir(paciente)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
