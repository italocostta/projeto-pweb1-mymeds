<div [@pageTransition]="animationName">
  <div class="patient-list" fxLayout="row" fxLayoutGap="">
    <mat-slide-toggle class="maiores-toggle" [(ngModel)]="pacientesMaioresIdade" (change)="atualizarLista()">
      Mostrar somente maiores de idade
    </mat-slide-toggle>

    <div class="paciente-card" *ngFor="let paciente of pacientes">
      <mat-card class="patient-card">
        <mat-card-header class="card-header">
          <mat-card-title>Paciente</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="card-text">Nome: {{ paciente.nome }}</p>
          <p class="card-text">Sobrenome: {{ paciente.sobrenome }}</p>
          <p class="card-text">Email: {{ paciente.email }}</p>
          <p class="card-text">Idade: {{ paciente.idade }}</p>
          <!-- <p class="card-text">Data de Nascimento: {{ paciente.dataNascimento }}</p> -->
          <p class="card-text">Sexo: {{ paciente.sexo }}</p>
          <p class="card-text">CPF: {{ paciente.cpf | cpf}}</p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button [routerLink]="['/editapaciente', paciente.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button (click)="excluir(paciente)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
